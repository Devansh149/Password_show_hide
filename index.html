<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h1>Enter Password</h1>
        <div class="input-wrapper">
            <input type="password" class="pass">
            <span class="show">
                <img width="23" height="23" src="https://img.icons8.com/ios/50/visible--v1.png" alt="visible--v1"/>
            </span>
            <span class="hide">
                <img width="23" height="23" src="https://img.icons8.com/ios/50/hide.png" alt="hide"/>
            </span>
        </div>
        <button>Enter</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
